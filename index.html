<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="relogio">
                <h1 id="horario" class="hora">00:00:00 AM</h1>
            </div>
            <div class="btn">
                <button class="botao" onclick="startClock()">Atualizar relógio</button>
            </div>
            <div class="btn">
                <button class="botao" onclick="stopClock()">Resetar relógio</button>
            </div>
        </div>
    </div>
</body>

</html>
